<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> title as following:</h1>
<ul>
{% for i in file_list %}
<li>
    <a href='/files/<{{ i.id }}>'> {{ i.title }} </a>
    {% for tag in i.tags %}
    <span>{{ tag }}</span>
    {% endfor %}
</li>
{% endfor %}
</ul>

</body>
</html>
